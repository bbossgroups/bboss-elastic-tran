sourceSets {
    main {
        java {
            srcDir 'src/main/java'
           
        }
        resources {
			srcDir 'src/main/resources'
			srcDir 'src/main/java'  exclude '**/*.java'
        }
        
    }
    test {
        java {
            srcDir 'src/test/java'
           
        }
        resources {
			srcDir 'src/test/resources'
			srcDir 'src/test/java'  exclude '**/*.java'
        }
        
    }
    
}


dependencies {
	api project(':bboss-datatran-schedule-quartz')
    api  (
            [group: 'com.hierynomus', name: 'sshj', version: '0.37.0', transitive: true]

    ){
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }
//    api group: 'com.hierynomus', name: 'sshj', version: '0.37.0', transitive: true
	api group: 'commons-net', name: 'commons-net', version: '3.9.0', transitive: true

	api 'org.apache.poi:poi:5.2.3'
	api 'org.apache.poi:poi-ooxml:5.2.3'
	api group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.29'
